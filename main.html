<h1>Gerador de frases API</h1>
<p>
Essa é uma aplicação do tipo API, desenvolvida utilizando o Express.js. 
</p>

<h2>Como utilizar</h2>

<h3>/aleatoria</h3><p>sorteia uma frase aleatória</p>

<h3>/frase/id</h3> <p>mostra a frase correspondente ao id especificado</p>

<p>ex: /frase/9 </p>
